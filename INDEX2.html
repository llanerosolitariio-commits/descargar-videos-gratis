<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Archivos Pro</title>
    <style>
        :root { --bg: #0f172a; --accent: #3b82f6; --card: #1e293b; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 30px; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; text-align: center; cursor: pointer; border: 2px solid transparent; transition: 0.3s; }
        .card:active { border-color: var(--accent); transform: scale(0.98); }
        .card i { font-size: 40px; display: block; margin-bottom: 10px; }
        #file-list { background: #000; border-radius: 10px; padding: 10px; min-height: 200px; }
        .file-item { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid #333; }
        .btn-ver { background: var(--accent); color: white; border: none; padding: 5px 10px; border-radius: 5px; }
        #file-input { display: none; } /* Oculto, se activa con las tarjetas */
    </style>
</head>
<body>

    <h2>Mi Explorador Remoto</h2>
    <p>Selecciona una categor√≠a para acceder a tus archivos:</p>

    <div class="grid">
        <div class="card" onclick="openPicker('image/*')"><i>üñºÔ∏è</i>Im√°genes</div>
        <div class="card" onclick="openPicker('video/*')"><i>üé•</i>Videos</div>
        <div class="card" onclick="openPicker('audio/*')"><i>üéµ</i>M√∫sica/MP3</div>
        <div class="card" onclick="openPicker('*/*')"><i>üìÅ</i>Todo</div>
    </div>

    <input type="file" id="file-input" multiple onchange="handleFiles(this.files)">

    <h3>Contenido Seleccionado:</h3>
    <div id="file-list">
        <p style="color: #666; text-align: center;">No hay archivos seleccionados</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
