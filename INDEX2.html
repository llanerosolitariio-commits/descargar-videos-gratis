<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador Universal Pro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 { color: #ff0000; font-size: 24px; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            background-color: #333;
            color: white;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #333;
            color: white;
            border: none;
        }
        button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(45deg, #ff0000, #b30000);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled { background: #555; }
        #status { margin-top: 20px; font-size: 14px; color: #aaa; }
        .spinner {
            display: none;
            margin: 20px auto;
            width: 30px;
            height: 30px;
            border: 4px solid #333;
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <h1>DOWNLOADER PRO</h1>
    <p>YT-DLP Engine</p>
    
    <input type="text" id="urlInput" placeholder="Pega el enlace aquí...">
    
    <select id="formatOption">
        <option value="video">Video (MP4)</option>
        <option value="audio">Solo Audio (MP3)</option>
    </select>

    <button id="downloadBtn" onclick="startDownload()">DESCARGAR</button>
    
    <div class="spinner" id="loading"></div>
    <div id="status">Esperando enlace...</div>
</div>

<script>
    async function startDownload() {
        const url = document.getElementById('urlInput').value;
        const format = document.getElementById('formatOption').value;
        const status = document.getElementById('status');
        const loader = document.getElementById('loading');
        const btn = document.getElementById('downloadBtn');

        if (!url) {
            status.innerText = "❌ Por favor pega un enlace";
            return;
        }

        btn.disabled = true;
        loader.style.display = "block";
        status.innerText = "Procesando en el servidor...";

        try {
            // Utilizamos la API de Cobalt (basada en yt-dlp)
            const response = await fetch("https://api.cobalt.tools/api/json", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify({
                    url: url,
                    vQuality: "720",
                    isAudioOnly: format === "audio"
                })
            });

            const result = await response.json();

            if (result.url) {
                status.innerText = "✅ ¡Listo! Iniciando descarga...";
                window.location.href = result.url;
            } else {
                status.innerText = "❌ Error: No se pudo procesar este enlace.";
            }
        } catch (error) {
            status.innerText = "❌ Error de conexión.";
        } finally {
            btn.disabled = false;
            loader.style.display = "none";
        }
    }
</script>

</body>
</html></html>
