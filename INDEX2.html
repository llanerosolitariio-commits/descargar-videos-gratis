<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader Pro APK</title>
    <style>
        :root { --primary: #ff0000; --bg: #121212; --card: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 500px; margin: auto; background: var(--card); padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo { font-size: 24px; font-weight: bold; color: var(--primary); margin-bottom: 20px; }
        input { width: 90%; padding: 15px; border-radius: 8px; border: none; background: #333; color: white; margin-bottom: 15px; outline: none; }
        select { width: 94%; padding: 12px; border-radius: 8px; background: #333; color: white; border: none; margin-bottom: 20px; }
        button { width: 100%; padding: 15px; border-radius: 8px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:disabled { background: #555; }
        #status { margin-top: 20px; font-size: 14px; color: #bbb; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; display: none; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">VIDEO DOWNLOADER PRO</div>
    <p>Pega el enlace de cualquier sitio (YouTube, FB, IG, etc.)</p>
    
    <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
    
    <select id="format">
        <option value="mp4">Video MP4 (Alta Calidad)</option>
        <option value="mp3">Audio MP3</option>
    </select>

    <button id="downloadBtn" onclick="processDownload()">DESCARGAR AHORA</button>
    
    <div class="loader" id="loader"></div>
    <div id="status">Listo para descargar</div>
</div>

<script>
    async function processDownload() {
        const url = document.getElementById('videoUrl').value;
        const format = document.getElementById('format').value;
        const btn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');

        if (!url) {
            alert("Por favor, pega una URL válida");
            return;
        }

        btn.disabled = true;
        loader.style.display = "block";
        status.innerText = "Conectando con yt-dlp core...";

        try {
            // Utilizamos una API pública de conversión (Cobalt es una de las más potentes y libres)
            const response = await fetch("https://api.cobalt.tools/api/json", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify({
                    url: url,
                    videoQuality: "720",
                    isAudioOnly: format === "mp3"
                })
            });

            const data = await response.json();

            if (data.url) {
                status.innerHTML = "¡Video procesado! Iniciando descarga...";
                // Abrimos el enlace de descarga directamente
                window.location.href = data.url;
            } else {
                status.innerText = "Error: No se pudo encontrar el video.";
            }
        } catch (error) {
            status.innerText = "Error de conexión con el servidor.";
            console.error(error);
        } finally {
            btn.disabled = false;
            loader.style.display = "none";
        }
    }
</script>

</body>
</html>
