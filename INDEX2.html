<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantoral Litúrgico Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-content">
            <i class="fas fa-church cross-icon"></i>
            <h1>Cantoral Litúrgico</h1>
            <p>Admin & Comunidad</p>
        </div>
    </header>

    <main class="container">
        <section class="day-selector">
            <div class="days-grid" id="days-nav">
                <button onclick="cambiarDia('Domingo')">Dom</button>
                <button onclick="cambiarDia('Lunes')">Lun</button>
                <button onclick="cambiarDia('Martes')">Mar</button>
                <button onclick="cambiarDia('Miércoles')">Mié</button>
                <button onclick="cambiarDia('Jueves')">Jue</button>
                <button onclick="cambiarDia('Viernes')">Vie</button>
                <button onclick="cambiarDia('Sábado')">Sáb</button>
            </div>
        </section>

        <section class="plan-card">
            <h2 id="dia-titulo">Selecciona un día</h2>
            <div id="lista-publica" class="lista-cantos">
                </div>
            <button onclick="compartirWhatsApp()" class="btn-share">
                <i class="fab fa-whatsapp"></i> Compartir por WhatsApp
            </button>
        </section>

        <hr>

        <section class="admin-panel">
            <h3><i class="fas fa-user-shield"></i> Panel de Administrador</h3>
            <p class="hint">Carga los cantos y archivos aquí (Solo tú)</p>
            
            <div class="admin-grid">
                <input type="text" id="nombre-canto" placeholder="Nombre del Canto (Ej: Entrada)">
                <input type="file" id="archivo-canto" accept="image/*,application/pdf">
                <button onclick="subirCanto()" class="btn-admin">Guardar Canto</button>
            </div>
        </section>
    </main>

    <div id="modal-visor" class="modal" onclick="cerrarModal()">
        <div class="modal-content" id="modal-body"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
