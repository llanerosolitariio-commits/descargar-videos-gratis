<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal YT-DLP</title>
    <style>
        body { background-color: #0c0c0c; color: #00ff00; font-family: 'Courier New', Courier, monospace; margin: 0; padding: 15px; display: flex; flex-direction: column; height: 95vh; }
        #terminal { flex-grow: 1; overflow-y: auto; border: 1px solid #333; padding: 10px; background: #000; box-shadow: inset 0 0 10px #00ff0033; }
        .line { margin-bottom: 5px; word-break: break-all; }
        .prompt { color: #00ff00; }
        .user-input { color: #ffffff; }
        .system-msg { color: #aaaaaa; }
        .error-msg { color: #ff0000; }
        #input-area { display: flex; margin-top: 10px; background: #000; padding: 5px; }
        #cmd-input { background: transparent; border: none; color: white; font-family: inherit; font-size: 16px; flex-grow: 1; outline: none; }
        span.cursor { font-weight: bold; }
    </style>
</head>
<body>

<div id="terminal">
    <div class="line system-msg">Microsoft Windows [Versión 10.0.19045.3803]</div>
    <div class="line system-msg">(c) Microsoft Corporation. Todos los derechos reservados.</div>
    <div class="line system-msg">YT-DLP Engine cargado. Escribe 'help' para comandos.</div>
    <br>
</div>

<div id="input-area">
    <span class="prompt">C:\Users\Admin&gt;</span>
    <input type="text" id="cmd-input" autofocus autocomplete="off">
</div>

<script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('cmd-input');

    input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            const command = input.value.trim();
            addLine(`<span class="prompt">C:\\Users\\Admin&gt;</span> <span class="user-input">${command}</span>`);
            processCommand(command);
            input.value = '';
            terminal.scrollTop = terminal.scrollHeight;
        }
    });

    function addLine(html, type = '') {
        const div = document.createElement('div');
        div.className = `line ${type}`;
        div.innerHTML = html;
        terminal.appendChild(div);
    }

    async function processCommand(cmd) {
        if (cmd.toLowerCase() === 'help') {
            addLine("Comandos disponibles:<br>- download [URL]: Descarga video usando yt-dlp<br>- clear: Limpia la terminal<br>- exit: Cierra la sesión");
            return;
        }
        
        if (cmd.toLowerCase() === 'clear') {
            terminal.innerHTML = '';
            return;
        }

        if (cmd.startsWith('download ')) {
            const url = cmd.split(' ')[1];
            if (!url) {
                addLine("Error: Falta la URL. Uso: download [URL]", "error-msg");
                return;
            }
            
            addLine(`Iniciando proceso yt-dlp para: ${url}...`);
            addLine("Conectando con servidor remoto de descarga...", "system-msg");
            
            try {
                // Usamos la API de Cobalt como motor de yt-dlp
                const response = await fetch("https://api.cobalt.tools/api/json", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Accept": "application/json" },
                    body: JSON.stringify({ url: url })
                });
                const data = await response.json();
                
                if (data.url) {
                    addLine("yt-dlp: Extracción completada.", "system-msg");
                    addLine("Descarga iniciada. Revisa tus archivos.", "prompt");
                    window.location.href = data.url;
                } else {
                    addLine("Error de yt-dlp: No se pudo extraer el video.", "error-msg");
                }
            } catch (err) {
                addLine("Error fatal: No se pudo conectar al proceso del sistema.", "error-msg");
            }
            return;
        }

        addLine(`'${cmd}' no se reconoce como un comando interno o externo, programa o archivo por lotes ejecutable.`, "error-msg");
    }
</script>

</body>
</html>
