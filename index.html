<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Celular Remoto - Gestor Total</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #3b82f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; }
        
        /* Sidebar */
        nav { width: 250px; background: #000; height: 100vh; padding: 20px; border-right: 1px solid #333; }
        nav h2 { color: var(--accent); font-size: 1.2rem; }
        .menu-item { padding: 12px; cursor: pointer; border-radius: 8px; transition: 0.3s; margin-bottom: 5px; }
        .menu-item:hover { background: var(--card); }

        /* Main Content */
        main { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .file-card { background: var(--card); padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #333; }
        .file-card i { font-size: 40px; display: block; margin-bottom: 10px; }
        
        .status-bar { position: fixed; bottom: 20px; right: 20px; background: var(--accent); padding: 10px 20px; border-radius: 50px; font-weight: bold; }
    </style>
</head>

    </nav>

    </main>

    <script src="script.js"></script>
</body>
</html>
