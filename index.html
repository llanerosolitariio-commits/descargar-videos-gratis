<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantoral Litúrgico Parroquial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-content">
            <i class="fas fa-cross cross-icon"></i>
            <h1>Cantoral Litúrgico</h1>
            <p>Unidos en la Oración y el Canto</p>
        </div>
    </header>

    <main class="container">
        <section class="day-selector">
            <h3>Selecciona el Día</h3>
            <div class="days-grid">
                <button onclick="seleccionarDia('Domingo')">Dom</button>
                <button onclick="seleccionarDia('Lunes')">Lun</button>
                <button onclick="seleccionarDia('Martes')">Mar</button>
                <button onclick="seleccionarDia('Miércoles')">Mié</button>
                <button onclick="seleccionarDia('Jueves')">Jue</button>
                <button onclick="seleccionarDia('Viernes')">Vie</button>
                <button onclick="seleccionarDia('Sábado')">Sáb</button>
            </div>
        </section>

        <section id="planificador" class="plan-card">
            <h2 id="dia-titulo">Día no seleccionado</h2>
            
            <div class="canto-entry">
                <label>Canto de Entrada:</label>
                <input type="text" id="entrada" placeholder="Nombre del canto...">
            </div>

            <div class="canto-entry">
                <label>Señor Ten Piedad:</label>
                <input type="text" id="piedad" placeholder="Versión...">
            </div>

            <div class="canto-entry">
                <label>Gloria:</label>
                <input type="text" id="gloria" placeholder="Versión...">
            </div>

            <div class="canto-entry">
                <label>Salmo Responsorial:</label>
                <input type="text" id="salmo" placeholder="Referencia...">
            </div>

            <div class="canto-entry">
                <label>Ofertorio:</label>
                <input type="text" id="ofertorio" placeholder="Nombre del canto...">
            </div>

            <div class="canto-entry">
                <label>Santo:</label>
                <input type="text" id="santo" placeholder="Versión...">
            </div>

            <div class="canto-entry">
                <label>Comunión:</label>
                <input type="text" id="comunion" placeholder="Nombre del canto...">
            </div>

            <div class="canto-entry">
                <label>Canto Final:</label>
                <input type="text" id="salida" placeholder="Nombre del canto...">
            </div>

            <div class="share-section">
                <button onclick="compartirLista()" class="btn-share">
                    <i class="fas fa-share-nodes"></i> Compartir con la Comunidad
                </button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
