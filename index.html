<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dragon Ball Z - JS Edition</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        canvas { display: block; background: url('https://imgur.com/gallery/sky-background-XvL5I') #87CEEB; background-size: cover; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; font-family: 'Arial'; font-weight: bold; text-shadow: 2px 2px #000; pointer-events: none; }
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; }
        .btn { width: 70px; height: 70px; background: rgba(255,255,255,0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; border: 2px solid #fff; }
    </style>
</head>
<body>

    <div id="ui">KI: <span id="ki-bar">100</span>% | ENEMIGOS: <span id="score">0</span></div>

    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <div class="btn" id="btn-up">↑</div>
        <div class="btn" id="btn-shoot">KI</div>
        <div class="btn" id="btn-down">↓</div>
    </div>

    <script src="game.js"></script>
</body>
</html></html>
